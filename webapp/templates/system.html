{% extends 'webapp/base.html' %}

{% block content %}

    <div class="tab-content mt-3">

        <table class="table table-striped">
            <tbody>
              <tr>
                <th scope="row" class="col-6">Date :</th>
                <td id="date">{{ now }}</td>
              </tr>
              <tr>
                <th scope="row" class="col-6">IP Address :</th>
                <td>{{ ip_addr }}</td>
              </tr>
              <tr>
                <th scope="row" class="col-6">Hostname :</th>
                <td>{{ hostname }}</td>
              </tr>
              <tr>
                <th scope="row" class="col-6">User :</th>
                <td>{{ user }}</td>
              </tr>
              <tr>
                <th scope="row" class="col-6">HW revision :</th>
                <td>{{ hw_revision }}</td>
              </tr>
            </tbody>
          </table>

    </div>

{% endblock %}


{% block extrascripts %}

<script>
  setInterval(function () {
    $.ajax({
                method: "get",
                url: "{{ url_for('main.now_ajax') }}",
                success: function(data) {
                    console.log(data);
                    $('#date').html(data['now']);
                },
                error: function(error) {
                    console.log(error);
                }
            })

    
  }, 1000);
</script>

{% endblock %}
